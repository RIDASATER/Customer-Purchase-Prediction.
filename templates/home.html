<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Whether a Customer Will Purchase a Product or Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Predict Whether a Customer Will Purchase a Product or Service</h2>
        <form action="{{ url_for('predict') }}" method="POST">
            <label for="housing">Housing</label>
            <input type="number" id="housing" name="housing" required min="0">

            <label for="balance">Balance</label>
            <input type="number" id="balance" name="balance" required min="0">

            <label for="duration">Duration</label>
            <input type="number" id="duration" name="duration" required min="0">

            <input type="submit" value="Predict">
        </form>

        <div class="result">
            {% if prediction_text %}
            <p>{{ prediction_text }}</p>
            {% endif %}
        </div>
    </div>

</body>

</html>
